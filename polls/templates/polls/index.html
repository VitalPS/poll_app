<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
        <style>
            body {
                text-align: center;
                margin-top: 200px;
            }
        </style>
    </head>

    <body>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>
                No polls are available.
            </p>
        {% endif %}
    </body>
</html>
